<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-305-02</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form name="Calculator" class = "calculator" >  
         <table>
            <tr>
                <td>                   
                    <input type="button" value="C" style="height: 45px; width: 70PX; border: none;  margin: 0px 12px; background-color: rgb(202, 202, 80);box-shadow: 0px 5px 3px #d68c18; border-radius: 4PX;"  OnClick="Calculator.Input.value = ''">
                    <input  type="text" name="Input"  id="display" placeholder="0"  value=" 0"> 
                </td>
                 </tr>
                 <tr>
                    <td>
                     <input type="button" name = "seven"  value=" 7 ">  
                     <input type="button" name = "eight"  value=" 8 " >  
                     <input type="button" name = "nine"  value=" 9 "> 
                     <input type="button"name="mul" value=" x"  style="background-color: rgb(202, 202, 80); box-shadow: 0px 5px 3px #d68c18;" >  
                  </td>
                   </tr>
                   <tr>
                    <td>
                     <input type="button" name = "four"  value=" 4 ">  
                     <input type="button" name = "five"  value=" 5 " >  
                     <input type="button" name = "six"  value=" 6 "> 
                     <input type="button" name="div" value=" / " style="background-color: rgb(202, 202, 80); box-shadow: 0px 5px 3px #d68c18;">  
                  </td>
                   </tr> 
                   <tr>
                    <td>
                     <input type="button" name = "one"  value=" 1 " >  
                     <input type="button" name = "two"  value=" 2 ">  
                     <input type="button" name = "three"  value=" 3 " >  
                     <input type="button"   name="add" value="+" style="background-color: rgb(202, 202, 80); box-shadow: 0px 5px 3px #d68c18;">  
                  </td>
                   </tr> 
                   <tr>
                    <td>
                     <input type="button" name = "dot"  value=" . ">  
                     <input type="button" name = "zero"  value=" 0 " >  
                     <input type="button" name = "equal"  value=" = " style="background-color: rgb(109, 173, 109); box-shadow: 0px 5px 3px #112d45;" > 
                     <input type="button"   name="minus" value=" - " style="background-color: rgb(202, 202, 80); box-shadow: 0px 5px 3px #d68c18;">  
                  </td>
                   </tr> 

         </table>
         </form>  
    </div>
</body>
</html>
